<head>
  <title>
    Simplified Vue Todo List
  </title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
  />

  <!-- Basic CSS-style -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="container col-lg-4">
  <h1 class="mt-5">
    DoDidDone: Todo List
  </h1>

  <!-- Application  -->
  <div id="app"></div>

  <!-- Template String -->
  <script type="text/x-template" id="app-template">
    <section>

        <!-- V:on Attribute -->
        <h4>
            <label v-on:click="showComplete = !showComplete">

                <!-- V-model Attribute -->
                <input type="checkbox" v-model="showComplete">
                Finished
            </label>
        </h4>

        <!-- Vue Repeater -->
        <ul class="list-group">

            <!-- V-for Attribute -->
            <li v-for="todo in filteredTodos" class="list-group-item" v-on:click="todo.complete = !todo.complete;">
                <label class="form-check-label ml-4">
                    <input
                            type="checkbox"
                            v-model="todo.complete"
                            class="form-check-input">

                    <!-- V-bind -->
                    <span
                            v-bind:class="{completed:todo.complete}">

                            <!-- Vue {{ }} Syntax -->
                            {{ todo.name }}
                        </span>
                </label>
            </li>
        </ul>

        <!-- Submit -->
        <form v-on:submit.prevent="addTodo" class="mt-3">
            <input
                    type="text"
                    v-model="text"
                    class="form-control"
                    placeholder="Add new!">

            <!-- Button -->
            <button
                    :disabled="submitIsDisabled"
                    class="btn btn-primary mt-2">
                Add Todo
            </button>
        </form>
    </section>
  </script>

  <!-- Script -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
